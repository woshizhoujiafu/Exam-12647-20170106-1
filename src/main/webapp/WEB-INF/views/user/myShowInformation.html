<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../assets/public/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../assets/public/css/myShowInformation.css">
<script type="text/javascript" src="../assets/public/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../assets/public/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../assets/public/js/myShowInformation.js"></script>
<title>Insert title here</title>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
    	<div id="tag">
			<a href="/Exam-12647-20170106-1/operation/iframeRight">>>Home</a><span>>>ShowListInformation</span>
		</div>
		<div  class="form-inline">
			<label id="input-height">查询:</label>
			<input id="queryData" class="form-control" type="text" placeholder="title or description" name="queryData" value="" />
		</div>
		<div class="return">
			<a href="/Exam-12647-20170106-1/operation/iframeRight">返回</a>
		</div>
    </nav>	    
		<div id="body">
			<div id="showdata">
				<table id="tab" >
	
				</table>
			</div>
			
			<div id="change">
				<p>
					<a id="firstPage" href="#">首页</a>
					<a id="checkFirstPage" href="#">上一页</a>
					<a id="showPage"></a>
					<a id="checkLastPage" href="#">下一页</a>
					<a id="lastPage" href="#">尾页</a>&nbsp&nbsp
					<select id="onePageNumSelect" name="selectPage">
					</select>
				</p>
			</div>
			<input type="hidden" id="pageCurrent" value="1">
			<input type="hidden" id="checkPageNum" value="">
		</div>
		
		<div class="modal fade" id="myModalModify" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
						<h4 class="modal-title" id="myModalLabel"></h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label class="control-label">title</label>
							<input style="float: right; width: 440px;" id="title" class="form-control" type="text" name="title" value="${film.title}">
						</div>
						<div class="form-group">
							<label class="control-label">languageName</label>
							<select style="float: right; width: 440px;" id="select" class="form-control" name="name">
							</select>
						</div>
						<div class="form-group">
							<label class="control-label">description</label>
							<textarea style="float: right; width: 440px;" id="description" class="form-control" rows=5 name="description">${film.description}</textarea>
						</div>
					</div>
					<div class="modal-footer" >
						<div style="margin-top: 80px;margin-right:35%;">
						    <button id="modifyBtn" type="submit" class="btn btn-primary">提交</button>
							<button  type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						</div>
					</div>
					<input type="hidden" id="filmId" value="">
			    </div>
			</div>
		</div>
</body>
</html>
